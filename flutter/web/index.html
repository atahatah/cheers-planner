<!DOCTYPE html>
<html>

<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="cheers_planner">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>cheers_planner</title>
  <link rel="manifest" href="manifest.json">

  <!-- Google Map-->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDmaxj4ytFk7_TsdH60wTFQmM13hzyUruQ&libraries=drawing">
  </script>
</head>

<body>
  <script src="flutter_bootstrap.js" async></script>
  <script>
    (async function () {
      let appCheckToken = false;
      let googlePlacesApiKey = null;
      
      if (/\?firstIssue=true/.test(window.location.search)) {
        appCheckToken = true;
      }
      try {
        if (
          window.location.hostname === 'localhost' ||
          window.location.hostname === '127.0.0.1'
        ) {
          const response = await fetch('.env');
          if (response.ok) {
            const text = await response.text();
            
            // Firebase App Check Debug Token
            const appCheckMatch = text.match(/^FIREBASE_APPCHECK_DEBUG_TOKEN=(.*)$/m);
            if (appCheckMatch && appCheckMatch[1].trim() !== '') {
              appCheckToken = appCheckMatch[1].trim();
            }
            
            // Google Places API Key
            const placesApiMatch = text.match(/^GOOGLE_PLACES_API_KEY=(.*)$/m);
            if (placesApiMatch && placesApiMatch[1].trim() !== '') {
              googlePlacesApiKey = placesApiMatch[1].trim();
            }
            
            console.log('‚úÖ Environment variables loaded from .env');
            console.log('üîë Firebase App Check token:', appCheckToken ? 'Found' : 'Not found');
            console.log('üîë Google Places API key:', googlePlacesApiKey ? 'Found' : 'Not found');
          }
        }
      } catch (e) {
        console.log('‚ö†Ô∏è Warning: .env file not accessible:', e);
      }
      
      // Global variables for Flutter app
      self.FIREBASE_APPCHECK_DEBUG_TOKEN = appCheckToken;
      self.GOOGLE_PLACES_API_KEY = googlePlacesApiKey;
    })();
  </script>
</body>

</html>
